<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <title>Menu Imagem</title>
  </head>
  <body class="hide">
    <div class="website-content">
      // DIV não obrigátoria, pode tirar a vontade, aqui é apenas pra dizer onde
      fica o conteudo
      <h1>Your website content begins here.</h1>
    </div>
    <div class="menu-animation">
      <div class="menu">
        <div class="row r-1">
          <div class="link"><a href="#">Instagram</a></div>
        </div>
        <div class="row r-2">
          <div class="link"><a href="#">Facebook</a></div>
        </div>
        <div class="row r-3">
          <div class="link"><a href="#">Youtube</a></div>
        </div>
        <div class="row r-4">
          <div class="link"><a href="#">Twitters</a></div>
        </div>
      </div>
    </div>
    // Pode ser alterada por outra nav bar, tenha o button
    <nav class="nav-bar">
      <h1>Doomcicus</h1>
      <button type="button" class="toggle">Menu</button>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
